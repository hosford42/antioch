[supervisord]
user = root
nodaemon = true
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
pidfile=/var/run/supervisord/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
childlogdir=/var/log/supervisor            ; ('AUTO' child log dir, default $TEMP)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisord/supervisor.sock ; use a unix:// URL  for a unix socket

[unix_http_server]
file=/var/run/supervisord/supervisor.sock   ; (the path to the socket file)
chmod=0700                       ; sockef file mode (default 0700)
username = admin
password = secret

[program:celerybeat]
user = celery
command = /usr/local/bin/celery beat --app=antioch --pidfile=/var/lib/celery/beat.pid --schedule=/var/lib/celery/beat.db --loglevel=INFO
directory = /opt/django
numprocs = 1
stdout_logfile = /var/log/celery/beat.log
stderr_logfile = /var/log/celery/beat.log
autostart = true
autorestart = true
startsecs = 10
priority = 999