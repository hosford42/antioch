<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />

    <title>{{ title }}</title>

    {{ BOOTSTRAP_MEDIA }}

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="{{ STATIC_URL }}common/js/global.js"></script>

    {% block header %}{% endblock %}
  </head>

  <body>
    {% block navbar %}
    {% endblock %}

    <div class="container">

      <div class="row">
        {% block sidebar %}
        {% endblock %}
        <div class="{% block content_class %}col-xs-12{% endblock %}">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      {% block footer %}
      {% endblock %}
    
    </div>
    
    <script src="{{ STATIC_URL }}common/js/libs/less-1.5.0.min.js"></script>
    <script src="{{ STATIC_URL }}common/js/libs/bootstrap-3.0.3.min.js"></script>
  </body>
</html>
