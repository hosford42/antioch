{% extends 'base.html' %}

{% block header %}
<link href="{{ STATIC_URL }}less/verb-editor.less" type="text/css" media="screen" rel="stylesheet/less" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ajax_select.css"/>
<script type="text/javascript" src="{{ STATIC_URL }}js/global.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/client.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/editor-plugin.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/CodeMirror-0.91/js/codemirror.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/ajax_select.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/less-1.3.0.min.js"></script>
{% endblock %}

{% block content %}
<form id="verb-form" method="POST" action="">
	{% csrf_token %}
	<div class="editor">
		{{ form.errors }}
		<div class="controls form-inline">
			<label id="names-label" for="names-field">names:</label>
			{{ form.names }}
			
			<div id="type-radio">
				<label id="ability-label" for="id_ability">{{ form.ability }} ability</label>
				<label id="method-label" for="id_method">{{ form.method }} method</label>
			</div>
			<button type="button" class="btn" id="access-button">access...</button>
			<label id="owner-label" for="owner-field">owner:</label>
			{{ form.owner }}
		</div>
		<div class="code-editor">
			{{ form.code }}
			<textarea id="code-field"></textarea>
		</div>
	</div>
	<div class="controls form-actions">
		<button type="submit" id="save-button" class="action-button btn btn-primary">Save changes</button>
		<button type="button" class="btn">Cancel</button>
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	var editor = new CodeMirror(CodeMirror.replace("code-field"), {
		parserfile: ["parseantioch.js", "parsedummy.js"],
		path: "{{ STATIC_URL }}js/vendor/CodeMirror-0.91/js/",
		stylesheet: "{{ STATIC_URL }}js/vendor/CodeMirror-0.91/css/antiochcolors.css",
		content: $('#id_code').val(),
		textWrapping: false,
		lineNumbers: true,
		indentUnit: 4,
		tabMode: "shift",
		height: null,
		width: null,
		initCallback: function(){
			editor.setParser('antiochParser');
		}
	});

	$('#verb-form').submit(function(){
		$('#id_code').val(editor.getCode());
	});
	
	$('#access-button').click(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: {{ form.instance.pk }},
				kind: 'access/verb',
			}
		});
	});
});
</script>
{% endblock %}
