{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/plugin/editor/assets/css/jquery-ui/jquery-ui.custom.css"/>
<link rel="stylesheet" type="text/css" href="/plugin/editor/assets/css/verb-editor.css"/>
{% endblock %}

{% block content %}
	<div class="editor ui-widget ui-widget-content ui-corner-all">
		<div class="controls">
			<label id="names-label" for="names-field">names:</label>
			<input type="text" id="names-field" size="20"/>
			<label id="owner-label" for="owner-field">owner:</label>
			<input type="text" id="owner-field" size="20"/>
			
			<div id="type-radio">
				<input type="radio" class="type-button" name="type_verb" id="type-verb" value="verb"
					/><label id="type-verb-label" for="type-verb">verb</label><input
					type="radio" class="type-button" name="type_verb" id="type-method" value="method" /><label
					id="type-method-label" for="type-method">method</label><input
					type="radio" class="type-button" name="type_verb" id="type-ability" value="ability" /><label
					id="type-ability-label" for="type-ability">ability</label>
			</div>
			
			<input type="button" id="access-button" value="access..." />
		</div>
		<div class="code-editor">
			<textarea id="verb-code"></textarea>
		</div>
	</div>
	<div class="controls">
		<button type="button" class="action-button" id="save-button">save</button>
		<button type="button" class="action-button" id="cancel-button">cancel</button>
	</div>
{% endblock %}

{% block footer %}
<script type="text/javascript">
	$(document).ready(function(){

	});
</script>
{% endblock %}
