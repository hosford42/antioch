{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/assets/css/jquery-ui/jquery-ui.custom.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/verb-editor.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/ajax_select.css"/>
<script type="text/javascript" src="/assets/js/client.js"></script>
<script type="text/javascript" src="/assets/js/editor-plugin.js"></script>
<script type="text/javascript" src="/assets/js/CodeMirror-0.91/js/codemirror.js"></script>
<script type="text/javascript" src="/assets/js/ajax_select.js"></script>
{% endblock %}

{% block content %}
<form id="verb-form" method="POST" action="">
	{% csrf_token %}
	<div class="editor ui-widget ui-widget-content ui-corner-all">
		{{ form.errors }}
		<div class="controls">
			<label id="names-label" for="names-field">names:</label>
			{{ form.names }}
			<label id="owner-label" for="owner-field">owner:</label>
			{{ form.owner }}
			
			<div id="type-radio">
				<label id="ability-label" for="id_ability">{{ form.ability }} ability</label>
				<label id="method-label" for="id_method">{{ form.method }} method</label>
			</div>
			
			<input type="button" id="access-button" value="access..." />
		</div>
		<div class="code-editor">
			{{ form.code }}
			<textarea id="code-field"></textarea>
		</div>
	</div>
	<div class="controls">
		<input type="submit" class="action-button" id="save-button" value="save" />
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	var editor = new CodeMirror(CodeMirror.replace("code-field"), {
		parserfile: ["parseantioch.js", "parsedummy.js"],
		path: "/assets/js/CodeMirror-0.91/js/",
		stylesheet: "/assets/js/CodeMirror-0.91/css/antiochcolors.css",
		content: $('#id_code').val(),
		textWrapping: false,
		lineNumbers: true,
		indentUnit: 4,
		tabMode: "shift",
		height: null,
		width: null,
		initCallback: function(){
			editor.setParser('antiochParser');
		}
	});

	$('#verb-form').submit(function(){
		$('#id_code').val(editor.getCode());
	});
});
</script>
{% endblock %}
