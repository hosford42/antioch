{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/assets/css/jquery-ui/jquery-ui.custom.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/object-editor.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/ajax_select.css"/>
<script type="text/javascript" src="/assets/js/client.js"></script>
<script type="text/javascript" src="/assets/js/editor-plugin.js"></script>
<!--
<script type="text/javascript" src="/assets/js/object-editor.js"></script>
-->
<script type="text/javascript" src="/assets/js/ajax_select.js"></script>
{% endblock %}

{% block content %}
<form method="POST" action="">
	{% csrf_token %}
	<div class="editor ui-widget ui-widget-content ui-corner-all">
		{{ form.errors }}
		<div class="controls">
			<div class="field-row">
			<label id="name-label" for="name-field">name:</label>
			{{ form.name }}
			</div>
			<div class="field-row">
			<label id="parent-label" for="parent-field">parents:</label>
			{{ form.parents }}
			</div>
			<div class="field-row">
			<label id="location-label" for="location-field">location:</label>
			{{ form.location }}
			</div>
			<div class="field-row">
			<label id="owner-label" for="owner-field">owner:</label>
			{{ form.owner }}
			</div>
			<div class="field-row">
			<label id="id-label" for="id-field">id:</label>
			{{ form.id }}
			</div>
			<input type="button" id="access-button" value="access..." />
		</div>
		<div class="attributes">
			<div class="verbs">
				<label id="verbs-label" for="verbs-select">verbs:</label>
				<select id="verbs-select" size="8">
					{% for verb in form.instance.verbs.all %}
					<option value="{{ verb.id }}">{{ verb.annotated }}</option>
					{% endfor %}
				</select>
				<button id="add-verb"></button>
				<button id="remove-verb"></button>
			</div>
			<div class="properties">
				<label id="properties-label" for="properties-select">properties:</label>
				<select id="properties-select" size="8">
					{% for property in form.instance.properties.all %}
					<option value="{{ property.id }}">{{ property.name }}</option>
					{% endfor %}
				</select>
				<button id="add-prop"></button>
				<button id="remove-prop"></button>
			</div>
		</div>
	</div>
	<div class="controls">
		<input type="submit" class="action-button" id="save-button" value="save" />
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	$('#verbs-select').dblclick(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: $('#verbs-select').val(),
				kind: 'verb'
			}
		});
	});
	
	$('#properties-select').dblclick(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: $('#properties-select').val(),
				kind: 'property'
			}
		});
	});
	
	$('#add-verb').button({icons:{primary:'ui-icon-plusthick'}});
	$('#remove-verb').button({icons:{primary:'ui-icon-minusthick'}});
	$('#add-prop').button({icons:{primary:'ui-icon-plusthick'}});
	$('#remove-prop').button({icons:{primary:'ui-icon-minusthick'}});
});
</script>
{% endblock %}
