{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/object-editor.css"/>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ajax_select.css"/>
<script type="text/javascript" src="{{ STATIC_URL }}js/global.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/client.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/editor-plugin.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/ajax_select.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/less-1.3.0.min.js"></script>
{% endblock %}

{% block content %}
<form method="POST" action="">
	{% csrf_token %}
	<div class="editor">
		{{ form.errors }}
		<div class="controls">
			<div class="field-row">
			<label class="control-label" id="id-label" for="id-field">id:</label>
			{{ form.id }}
			<button type="button" class="btn" id="access-button">access...</button>
			</div>
			<div class="field-row">
			<label class="control-label" id="name-label" for="id_name">name:</label>
			{{ form.name }}
			</div>
			<div class="field-row">
			<label class="control-label" id="parent-label" for="id_parents_text">parents:</label>
			{{ form.parents }}
			</div>
			<div class="field-row">
			<label class="control-label" id="location-label" for="id_location_text">location:</label>
			{{ form.location }}
			</div>
			<div class="field-row">
			<label class="control-label" id="owner-label" for="id_owner_text">owner:</label>
			{{ form.owner }}
			</div>
		</div>
		<div class="attributes">
			<div class="verbs">
				<label id="verbs-label" for="verbs-select">verbs:</label>
				<select id="verbs-select" size="8">
					{% for verb in form.instance.verbs.all %}
					<option value="{{ verb.id }}">{{ verb.annotated }}</option>
					{% endfor %}
				</select>
				<button type="button" class="btn" id="add-verb"></button>
				<button type="button" class="btn" id="remove-verb"></button>
			</div>
			<div class="properties">
				<label id="properties-label" for="properties-select">properties:</label>
				<select id="properties-select" size="8">
					{% for property in form.instance.properties.all %}
					<option value="{{ property.id }}">{{ property.name }}</option>
					{% endfor %}
				</select>
				<button type="button" class="btn" id="add-prop"></button>
				<button type="button" class="btn" id="remove-prop"></button>
			</div>
		</div>
	</div>
	<div class="controls form-actions">
		<button type="submit" id="save-button" class="action-button btn btn-primary">Save changes</button>
		<button type="button" class="btn">Cancel</button>
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	$('#verbs-select').dblclick(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: $('#verbs-select').val(),
				kind: 'verb'
			}
		});
	});
	
	$('#properties-select').dblclick(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: $('#properties-select').val(),
				kind: 'property'
			}
		});
	});
	
	$('#add-verb').button({icons:{primary:'ui-icon-plusthick'}});
	$('#remove-verb').button({icons:{primary:'ui-icon-minusthick'}});
	$('#add-prop').button({icons:{primary:'ui-icon-plusthick'}});
	$('#remove-prop').button({icons:{primary:'ui-icon-minusthick'}});
	
	$('#access-button').click(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: {{ form.instance.pk }},
				kind: 'access/object',
			}
		});
	});
});
</script>
{% endblock %}
