{% extends 'base.html' %}

{% block header %}
<link href="{{ STATIC_URL }}less/property-editor.less" type="text/css" media="screen" rel="stylesheet/less" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ajax_select.css"/>
<script type="text/javascript" src="{{ STATIC_URL }}js/global.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/client.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/editor-plugin.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/CodeMirror-0.91/js/codemirror.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/ajax_select.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/less/dist/less-1.3.0.min.js"></script>
{% endblock %}

{% block content %}
<form id="property-form" method="POST" action="">
	{% csrf_token %}
	<div class="editor">
		{{ form.errors }}
		<div class="controls form-inline">
			<label id="name-label" for="name-field">name:</label>
			{{ form.name }}
			
			<label id="type-label" for="type-field">type:</label>
			{{ form.type }}
			
			<label id="html-label" for="html-checkbox">html:</label>
			<input type="checkbox" id="html-checkbox" />
			
			<button type="button" class="btn" id="access-button">access...</button>
			
			<label id="owner-label" for="owner-field">owner:</label>
			{{ form.owner }}
		</div>
		<div class="property-editor">
			{{ form.value }}
			<textarea id="value-field"></textarea>
		</div>
	</div>
	<div class="controls form-actions">
		<button type="submit" id="save-button" class="action-button btn btn-primary">Save changes</button>
		<button type="button" class="btn">Cancel</button>
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	var syntaxStates = {
		'string'	: 'DummyParser', 
		'html'		: 'HTMLMixedParser', 
		'python'	: 'antiochParser', 
		'dynamic'	: 'antiochParser',
	};
	
	var editor = new CodeMirror(CodeMirror.replace("value-field"), {
		parserfile: ["parsexml.js", "parsecss.js", "parsejavascript.js", "tokenizejavascript.js",
						"parsehtmlmixed.js", "parseantioch.js", "parsedummy.js"],
		path: "{{ STATIC_URL }}js/vendor/CodeMirror-0.91/js/",
		stylesheet: "{{ STATIC_URL }}js/vendor/CodeMirror-0.91/css/antiochcolors.css",
		content: $('#id_value').val(),
		textWrapping: false,
		lineNumbers: true,
		indentUnit: 4,
		tabMode: "shift",
		height: null,
		width: null,
		initCallback: function(){
			editor.setParser(syntaxStates[$('#id_type').val()]);
		}
	});

	$('#id_type').change(function(){
		var lang = $('#id_type').val();
		editor.setParser(syntaxStates[lang]);
		if(lang == 'string'){
			// show html check
			$('#html-checkbox').add($('#html-label')).removeAttr("disabled");
		}
		else {
			// hide html check
			$('#html-checkbox').add($('#html-label')).attr("disabled", "disabled");
			$('#html-checkbox').removeAttr('checked');
		}
	});
	
	$('#html-checkbox').change(function(){
		var type = $(this).is(':checked') ? 'html' : 'string';
		editor.setParser(syntaxStates[type]);
	});
	
	$('#property-form').submit(function(){
		$('#id_value').val(editor.getCode());
	});
	
	$('#access-button').click(function(){
		$(document).antioch('handleMessage', {
			command: 'edit',
			details: {
				id: {{ form.instance.pk }},
				kind: 'access/property',
			}
		});
	});
});
</script>
{% endblock %}
