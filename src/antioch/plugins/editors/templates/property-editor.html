{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/assets/css/jquery-ui/jquery-ui.custom.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/property-editor.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/ajax_select.css"/>
<script type="text/javascript" src="/assets/js/client.js"></script>
<script type="text/javascript" src="/assets/js/editor-plugin.js"></script>
<script type="text/javascript" src="/assets/js/CodeMirror-0.91/js/codemirror.js"></script>
<script type="text/javascript" src="/assets/js/ajax_select.js"></script>
{% endblock %}

{% block content %}
<form id="property-form" method="POST" action="">
	{% csrf_token %}
	<div class="editor ui-widget ui-widget-content ui-corner-all">
		{{ form.errors }}
		<div class="controls">
			<label id="name-label" for="name-field">name:</label>
			{{ form.name }}
			
			<label id="owner-label" for="owner-field">owner:</label>
			{{ form.owner }}
		</div>
		<div class="controls">
			<label id="type-label" for="type-field">type:</label>
			{{ form.type }}
			
			<label id="html-label" for="html-checkbox">html:</label>
			<input type="checkbox" id="html-checkbox" />
			
			<input type="button" id="access-button" value="access..." />
		</div>
		<div class="property-editor">
			{{ form.value }}
			<textarea id="value-field"></textarea>
		</div>
	</div>
	<div class="controls">
		<input type="submit" class="action-button" id="save-button" value="save" />
	</div>
</form>
{% endblock %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
	$(document).antioch();
	
	var syntaxStates = {
		'string'	: 'DummyParser', 
		'html'		: 'HTMLMixedParser', 
		'python'	: 'antiochParser', 
		'dynamic'	: 'antiochParser',
	};
	
	var editor = new CodeMirror(CodeMirror.replace("value-field"), {
		parserfile: ["parsexml.js", "parsecss.js", "parsejavascript.js", "tokenizejavascript.js",
						"parsehtmlmixed.js", "parseantioch.js", "parsedummy.js"],
		path: "/assets/js/CodeMirror-0.91/js/",
		stylesheet: "/assets/js/CodeMirror-0.91/css/antiochcolors.css",
		content: $('#id_value').val(),
		textWrapping: false,
		lineNumbers: true,
		indentUnit: 4,
		tabMode: "shift",
		height: null,
		width: null,
		initCallback: function(){
			editor.setParser(syntaxStates[$('#id_type').val()]);
		}
	});

	$('#id_type').change(function(){
		var lang = $('#id_type').val();
		editor.setParser(syntaxStates[lang]);
		if(lang == 'string'){
			// show html check
			$('#html-checkbox').add($('#html-label')).removeAttr("disabled");
		}
		else {
			// hide html check
			$('#html-checkbox').add($('#html-label')).attr("disabled", "disabled");
			$('#html-checkbox').removeAttr('checked');
		}
	});
	
	$('#html-checkbox').change(function(){
		var type = $(this).is(':checked') ? 'html' : 'string';
		editor.setParser(syntaxStates[type]);
	});
	
	$('#property-form').submit(function(){
		$('#id_value').val(editor.getCode());
	});
});
</script>
{% endblock %}
