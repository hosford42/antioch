{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/plugin/editor/assets/css/jquery-ui/jquery-ui.custom.css"/>
<link rel="stylesheet" type="text/css" href="/plugin/editor/assets/css/property-editor.css"/>
{% endblock %}

{% block content %}
	<div class="editor ui-widget ui-widget-content ui-corner-all">
		<div class="controls">
			<label id="name-label" for="name-field">name:</label>
			<input type="text" id="name-field" size="20"/>
			
			<label id="owner-label" for="owner-field">owner:</label>
			<input type="text" id="owner-field" size="20"/>
		</div>
		<div class="controls">
			<label id="type-label" for="type-field">type:</label>
			<select id="type-select" class="ui-widget ui-widget-content">
				<option value="string">string</option>
				<option value="python">python</option>
				<option value="dynamic">dynamic python</option>
			</select>
			
			<label id="html-label" for="html-checkbox">html:</label>
			<input type="checkbox" id="html-checkbox" />
			
			<input type="button" id="access-button" value="access..." />
		</div>
		<div class="property-editor">
			<textarea id="property-value"></textarea>
		</div>
	</div>
	<div class="controls">
		<button type="button" class="action-button" id="save-button">save</button>
		<button type="button" class="action-button" id="cancel-button">cancel</button>
	</div>
{% endblock %}

{% block footer %}
<script type="text/javascript">
	$(document).ready(function(){

	});
</script>
{% endblock %}
