{% extends 'base.html' %}
{% load url from future %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/client-login.css"/>
{% endblock %}

{% block content %}
<div class="login-form">
	<h1><img src="{{ STATIC_URL }}images/logo-medium.png" />login to antioch</h1>
	
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<label>{{ form.username.label_tag }}</label>{{ form.username }}
		<label>{{ form.password.label_tag }}</label>{{ form.password }}
		<input type="submit" name="submit" value="login"/>
	</form>
</div>
{% endblock %}
