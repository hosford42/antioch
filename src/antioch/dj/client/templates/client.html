{% extends 'base.html' %}

{% block header %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/client.css"/>
	<script type="text/javascript" src="{{ STATIC_URL }}js/client-support.js"></script>
{% endblock %}

{% block content %}
	<div id="client">
	<div class="name">antioch</div>
	<div id="client-wrapper">
		<div id="top-pane">
			<div id="contents-area">
				<ul>
				<li class="look-me"><strong>&#171; myself</strong></li>
				<li class="look-here"><strong>&#171; my location</strong></li>
				</ul>
				<br/>
				<div class="contents">
				</div>
			</div>
			<div class="description"></div>
		</div>
		<div id="bottom-pane">
			<div id="actions"></div>
			<div id="prompt-area">
				<input type="text" class="client-prompt" size="80" />
			</div>
		</div>
	</div>
	</div>
{% endblock %}
